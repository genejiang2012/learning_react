<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        class Person{
            // constructor function
            constructor(name, age){
                this.name = name;
                this.age = age;
            }

            // function in class
            speak(){
                console.log(`My name is ${this.name}, my age is ${this.age}`)
            }
        }

        class Student extends Person{
            constructor(name, age, grades){
                super(name, age)
                this.grades = grades
            }

            study(){
                console.log("I work hard!")
            }

            speak(){
                console.log(`My name is ${this.name}, my age is ${this.age}, my grades is ${this.grades}`)
            }

            
        }
       
        const p1 = new Person('Tom', 13)
        const p2 = new Person('Jack', 14)
        const s1 = new Student("xiaowang", 15, "5年级")

        console.log(p1)
        console.log(s1)
        
        p1.speak()
        s1.speak()


    </script>
</body>
</html>
